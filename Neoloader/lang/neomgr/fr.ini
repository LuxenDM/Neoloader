44=Si vous rencontrez des problemes avec Neoloader, essayez de le desinstaller. Ce bouton supprimera autant de donnees basees sur neoloader que possible de votre config.ini et l'empechera de se charger automatiquement jusqu'a ce que vous puissiez supprimer les fichiers du plugin de votre jeu. Vous souhaiterez peut-etre egalement le faire si vous effectuez une mise a niveau vers une nouvelle version de Neoloader. Si vous souhaitez reinstaller Neoloader, utilisez le bouton qui apparaitra dans votre menu Options pour declencher le processus d'installation.

